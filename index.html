<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Calls/EOC Tracker</title>
    <script type="module">
        // Firebase SDKs
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            deleteDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import {
            getAnalytics
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC1tFG-E4XrGCDms5cdfyBtuo5s8D-d7og",
            authDomain: "dailytracker-f9522.firebaseapp.com",
            projectId: "dailytracker-f9522",
            storageBucket: "dailytracker-f9522.firebasestorage.app",
            messagingSenderId: "715369191108",
            appId: "1:715369191108:web:3201329bfaddf4dd3e1b91",
            measurementId: "G-S27WN4XM5K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const entriesRef = collection(db, "call_tracker");

        // Load existing entries from Firestore
        async function loadEntries() {
            const snapshot = await getDocs(entriesRef);
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                addRowToTable(docSnap.id, data.date, data.calls, data.surveys, data.percentage);
            });
            updateTotals();
        }

        // Add entry to Firestore and table
        async function addEntryToFirestore(date, calls, surveys, percentage) {
            const docRef = await addDoc(entriesRef, {
                date,
                calls,
                surveys,
                percentage
            });
            addRowToTable(docRef.id, date, calls, surveys, percentage);
            updateTotals();
        }

        // Delete one entry
        async function deleteEntryFromFirestore(id, rowElement) {
            await deleteDoc(doc(entriesRef, id));
            rowElement.remove();
            updateTotals();
        }

        // Load entries on page load
        window.addEventListener("DOMContentLoaded", loadEntries);

        // Global functions
        window.addEntry = async function() {
            const date = document.getElementById("dateInput").value;
            const calls = parseInt(document.getElementById("callsInput").value);
            const surveys = parseInt(document.getElementById("surveysInput").value);

            if (!date || isNaN(calls) || isNaN(surveys)) {
                alert("Please enter all fields correctly.");
                return;
            }

            const percentage = ((surveys / calls) * 100).toFixed(2);
            await addEntryToFirestore(date, calls, surveys, percentage);

            document.getElementById("dateInput").value = "";
            document.getElementById("callsInput").value = "";
            document.getElementById("surveysInput").value = "";
        };

        window.deleteRow = async function(button) {
            const row = button.closest("tr");
            const entryId = row.dataset.id;
            await deleteEntryFromFirestore(entryId, row);
        };

        window.removeAll = async function() {
            if (!confirm("Are you sure you want to remove all entries?")) return;

            const snapshot = await getDocs(entriesRef);
            const deletes = snapshot.docs.map(docSnap => deleteDoc(docSnap.ref));
            await Promise.all(deletes);

            document.getElementById("tableBody").innerHTML = "";
            updateTotals();
        };

        function addRowToTable(id, date, calls, surveys, percentage) {
            const tableBody = document.getElementById("tableBody");
            const row = document.createElement("tr");
            row.dataset.id = id;
            row.innerHTML = `
        <td>${date}</td>
        <td>${calls}</td>
        <td>${surveys}</td>
        <td>${percentage}%</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      `;
            tableBody.appendChild(row);
        }

        function updateTotals() {
            const rows = document.querySelectorAll("#tableBody tr");
            let totalCalls = 0,
                totalSurveys = 0;

            rows.forEach(row => {
                const calls = parseInt(row.cells[1].textContent) || 0;
                const surveys = parseInt(row.cells[2].textContent) || 0;
                totalCalls += calls;
                totalSurveys += surveys;
            });

            document.getElementById("totalCalls").textContent = totalCalls;
            document.getElementById("totalSurveys").textContent = totalSurveys;
            document.getElementById("totalPercentage").textContent =
                totalCalls ? ((totalSurveys / totalCalls) * 100).toFixed(2) + "%" : "0%";
        }
        // Attach form submission handler
        document.getElementById("trackerForm").addEventListener("submit", async function(e) {
            e.preventDefault(); // prevent actual form submission

            const date = document.getElementById("dateInput").value;
            const calls = parseInt(document.getElementById("callsInput").value);
            const surveys = parseInt(document.getElementById("surveysInput").value);

            if (!date || isNaN(calls) || isNaN(surveys)) {
                alert("Please enter all fields correctly.");
                return;
            }

            const percentage = ((surveys / calls) * 100).toFixed(2);
            await addEntryToFirestore(date, calls, surveys, percentage);

            // Clear the form fields
            document.getElementById("trackerForm").reset();
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            color: #033e6b;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #026873;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #a7d3dc;
        }

        th {
            background-color: #4db6ac;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #e0f2f1;
        }

        .form-row input[type="number"],
        .form-row input[type="date"] {
            width: 90%;
            padding: 6px;
            border: 1px solid #b2ebf2;
            border-radius: 4px;
        }

        button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0277bd;
        }

        tfoot {
            font-weight: bold;
            background-color: #b2dfdb;
        }
        .form-row input[type="number"],
        .form-row input[type="date"] {
            width: 150px; /* reduced width */
            padding: 4px; /* reduced padding */
            border: 1px solid #b2ebf2;
            border-radius: 4px;
            font-size: 14px; /* optional: makes it look more compact */
        }
    </style>
</head>

<body>
    <h1>Daily Calls/EOC Tracker</h1>

    <table id="trackerTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Number of Calls</th>
                <th>Number of Surveys (EOC)</th>
                <th>Percentage (%)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Firebase data will be inserted here -->
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td id="totalCalls">0</td>
                <td id="totalSurveys">0</td>
                <td id="totalPercentage">0%</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <form id="trackerForm" class="form-row" style="margin-top: 20px;">
        <input type="date" id="dateInput" required>
        <input type="number" id="callsInput" placeholder="Number of Calls" required>
        <input type="number" id="surveysInput" placeholder="Number of Surveys" required>
        <button type="submit">Submit</button>
        <button type="button" onclick="removeAll()">Remove All</button>
    </form>
</body>

</html>
