<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Calls/EOC Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            deleteDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import {
            getAnalytics
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1tFG-E4XrGCDms5cdfyBtuo5s8D-d7og",
            authDomain: "dailytracker-f9522.firebaseapp.com",
            projectId: "dailytracker-f9522",
            storageBucket: "dailytracker-f9522.appspot.com",
            messagingSenderId: "715369191108",
            appId: "1:715369191108:web:3201329bfaddf4dd3e1b91",
            measurementId: "G-S27WN4XM5K"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const entriesRef = collection(db, "call_tracker");

        async function loadEntries() {
            const snapshot = await getDocs(entriesRef);
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                addRowToTable(docSnap.id, data.date, data.calls, data.surveys, data.percentage, data.revenue || 0);
            });
            updateTotals();
        }

        async function addEntryToFirestore(date, calls, surveys, percentage, revenue) {
            const docRef = await addDoc(entriesRef, {
                date,
                calls,
                surveys,
                percentage,
                revenue
            });
            addRowToTable(docRef.id, date, calls, surveys, percentage, revenue);
            updateTotals();
        }

        async function deleteEntryFromFirestore(id, rowElement) {
            await deleteDoc(doc(entriesRef, id));
            rowElement.remove();
            updateTotals();
        }

        window.addEntry = async function() {
            const date = document.getElementById("dateInput").value;
            const calls = parseInt(document.getElementById("callsInput").value);
            const surveys = parseInt(document.getElementById("surveysInput").value);
            const revenue = parseFloat(document.getElementById("revenueInput").value) || 0;

            if (!date || isNaN(calls) || isNaN(surveys)) {
                alert("Please enter all fields correctly.");
                return;
            }

            const percentage = ((surveys / calls) * 100).toFixed(2);
            await addEntryToFirestore(date, calls, surveys, percentage, revenue);

            document.getElementById("trackerForm").reset();
        };

        window.deleteRow = async function(button) {
            const row = button.closest("tr");
            const entryId = row.dataset.id;
            await deleteEntryFromFirestore(entryId, row);
        };

        window.removeAll = async function() {
            if (!confirm("Are you sure you want to remove all entries?")) return;

            const snapshot = await getDocs(entriesRef);
            const deletes = snapshot.docs.map(docSnap => deleteDoc(docSnap.ref));
            await Promise.all(deletes);

            document.getElementById("tableBody").innerHTML = "";
            updateTotals();
        };

        function addRowToTable(id, date, calls, surveys, percentage, revenue) {
            const tableBody = document.getElementById("tableBody");
            const row = document.createElement("tr");
            row.dataset.id = id;
            row.innerHTML = `
                <td>${date}</td>
                <td>${calls}</td>
                <td>${surveys}</td>
                <td>${percentage}%</td>
                <td>$${revenue.toFixed(2)}</td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            `;
            tableBody.appendChild(row);
        }

        function updateTotals() {
            const rows = document.querySelectorAll("#tableBody tr");
            let totalCalls = 0,
                totalSurveys = 0,
                totalRevenue = 0;

            rows.forEach(row => {
                const calls = parseInt(row.cells[1].textContent) || 0;
                const surveys = parseInt(row.cells[2].textContent) || 0;
                const revenue = parseFloat(row.cells[4].textContent.replace('$', '')) || 0;

                totalCalls += calls;
                totalSurveys += surveys;
                totalRevenue += revenue;
            });

            const totalPercentage = totalCalls ? ((totalSurveys / totalCalls) * 100).toFixed(2) : "0.00";
            const revenuePerCall = totalCalls ? (totalRevenue / totalCalls).toFixed(2) : "0.00";

            document.getElementById("totalCalls").textContent = totalCalls;
            document.getElementById("totalSurveys").textContent = totalSurveys;
            document.getElementById("totalPercentage").textContent = totalPercentage + "%";
            document.getElementById("totalRevenuePerCall").textContent = `$${revenuePerCall}`;
        }

        document.getElementById("trackerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            window.addEntry();
        });

        window.addEventListener("DOMContentLoaded", loadEntries);
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f8f9;
            color: #033e6b;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            color: #026873;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            overflow-x: auto;
        }

        th,
        td {
            padding: 8px 10px;
            text-align: center;
            border-bottom: 1px solid #e0f2f1;
            font-size: 13px;
            font-family:Comic Sans MS;
        }

        th {
            background-color: #0288d1;
            color: #fff;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f7fdfd;
        }

        tfoot {
            background-color: #d9f4f2;
            font-weight: bold;
            font-size: 13px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            /* smaller gap */
            justify-content: center;
            margin-top: 15px;
            /* less margin */
        }

        .form-row input[type="number"],
        .form-row input[type="date"] {
            padding: 6px 8px;
            /* smaller padding */
            font-size: 12px;
            /* smaller font */
            border: 1px solid #cde5ea;
            border-radius: 6px;
            width: 150px;
            /* narrower inputs */
            transition: border-color 0.3s ease;
        }

        .form-row input:focus {
            border-color: #0288d1;
            outline: none;
        }

        button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 8px 14px;
            /* smaller padding */
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0277bd;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                align-items: center;
            }

            table,
            th,
            td {
                font-size: 12px;
            }
        }
    </style>


</head>

<body>
    <div class="container">
        <h1 style="font-family:Rubik Doodle Shadow; font-size:50px;">Daily Calls/EOC Tracker</h1>

        <table id="trackerTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Number of Calls</th>
                    <th>Number of Surveys (EOC)</th>
                    <th>Percentage (%)</th>
                    <th>Revenue</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data rows -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="totalCalls">0</td>
                    <td id="totalSurveys">0</td>
                    <td id="totalPercentage">0%</td>
                    <td id="totalRevenuePerCall">$0.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <form id="trackerForm" class="form-row" style="margin-top: 20px;">
            <input type="date" id="dateInput" required>
            <input type="number" id="callsInput" placeholder="Number of Calls" required>
            <input type="number" id="surveysInput" placeholder="Number of Surveys" required>
            <input type="number" id="revenueInput" step="0.01" placeholder="Revenue (optional)">
            <button type="submit">Submit</button>
            <button type="button" onclick="removeAll()">Remove All</button>
        </form>
    </div>
</body>

</html>
